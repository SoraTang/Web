<script>
    window.onload = function () {
        const topRow = document.querySelector('.scroll-container.top-row');
        const middleRow = document.querySelector('.scroll-container.middle-row');
        const bottomRow = document.querySelector('.scroll-container.bottom-row');

        // 鼠标悬浮时暂停滚动
        topRow.addEventListener('mouseenter', function () {
            topRow.querySelector('.scroll-content').style.animationPlayState = 'paused';
        });

        topRow.addEventListener('mouseleave', function () {
            topRow.querySelector('.scroll-content').style.animationPlayState = 'running';
        });

        middleRow.addEventListener('mouseenter', function () {
            middleRow.querySelector('.scroll-content').style.animationPlayState = 'paused';
        });

        middleRow.addEventListener('mouseleave', function () {
            middleRow.querySelector('.scroll-content').style.animationPlayState = 'running';
        });

        bottomRow.addEventListener('mouseenter', function () {
            bottomRow.querySelector('.scroll-content').style.animationPlayState = 'paused';
        });

        bottomRow.addEventListener('mouseleave', function () {
            bottomRow.querySelector('.scroll-content').style.animationPlayState = 'running';
        });
    };
</script>
